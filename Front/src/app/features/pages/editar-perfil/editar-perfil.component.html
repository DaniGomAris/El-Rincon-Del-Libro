<app-header></app-header>

<div class="edit-profile-container">
  <div class="edit-form-container">
    <h2>Editar Perfil</h2>

    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" formControlName="apellido" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" required />
      </div>

      <button type="submit" class="save-button" [disabled]="profileForm.invalid">Guardar Cambios</button>
    </form>
  </div>  
</div>

<app-footer></app-footer>
